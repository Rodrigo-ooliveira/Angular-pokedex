
<div class="card">
  <input class="card_input" type="search" (input)="getPokemon($any($event.target).value)">
  <div class="card__title">
    <h3> {{ pokemon.name }} </h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" height="140" alt="pokemon" srcset="">
  </div>

  <div class="card__stats">
    <span
      class="card__stats__type"
      *ngFor="let t of pokemon.types"
    >
      {{ t.type.name }}
    </span>
  </div>
</div>
